<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{login_overview.username} check your company info:" />
            <br />
            <h:outputText value="Name: #{companyFlow.companyName}" />
            <br />
            <h:outputText value="Population #{companyFlow.population} items" />
            <br />
            <h:outputText value="Address: #{companyFlow.address}" />
            <br />
            
            <h:commandButton value="Return" action="companyCreate-address" />
            <!--(String companyName, String address, int population, String username)-->
            <h:commandButton value="Submit" action="#{company_overview.initialAddressAndPeople(companyFlow.companyName,  companyFlow.address, companyFlow.population, login_overview.username)}" />
        </h:form>
    </h:body>
</html>
