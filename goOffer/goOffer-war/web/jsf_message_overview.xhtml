<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Personal overview</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form id="dataTableForm">
                <h:dataTable rendered="true" border="1" id="dataTableTest" value="#{user_controller.getMessageList()}" var="m">
                    <f:facet name="header">
                        <h:outputText value="Released Messages" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>	
                        <h:outputText value="#{m.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>	
                        <h:outputText value="#{m.messageContent}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Company"/>
                        </f:facet>	
                         <h:outputText value="#{m.companyid}"/>
                    </h:column>

  
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
