<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="Name: #{company_overview.getCompanyNameByUsername(userlogin.username)}"/>
        <br/>
        <h:outputText value="Address: #{company_overview.getCompanyAddressByUsername(userlogin.username)}"/>
        <f:view>
            <h:form id="dataTableForm">
                <h:dataTable rendered="true" border="1" id="dataTableTest" value="#{company_overview.getJobsByUsername(userlogin.username)}" var="job">
                    <f:facet name="header">
                        <h:outputText value="My Offering Jobs:" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>	
                        <h:outputText value="#{job.jobID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>	
                        <h:outputText value="#{job.jobName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Location"/>
                        </f:facet>	
                        <h:outputText value="#{job.location}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>	
                        <h:outputText value="#{job.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>	
                        <h:outputText value="#{job.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Expiration Date"/>
                        </f:facet>	
                        <h:outputText value="#{job.expirationDate}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="delete" action="#{company_overview.deleteJob(userlogin.username)}">
                            <f:param name="deleteJobID" value="#{job.jobID}"/>
                        </h:commandButton>
                    </h:column>   
                </h:dataTable>
            </h:form>
        </f:view>
        <h:form>
            <h:commandButton value="Add New Job" rendered="#{company_overview.addButtonShown}" action="#{company_overview.addButtonListener()}"/>
        </h:form>
        <h:form rendered="#{company_overview.addFormShown}">
            <br/>
            <h:outputText value="Job name:"/>
            <br/>
            <h:inputText value="#{company_overview.jobName}" />
            <br/>
            <h:outputText value="Location:"/>
            <br/>
            <h:inputText value="#{company_overview.jobLocation}"/>
            <br/>
            <h:outputText value="Job Type:"/>
            <br/>
            <h:selectOneMenu value="#{company_overview.chosenType}">
                <f:selectItems value="#{company_overview.types}" />
            </h:selectOneMenu>
            <br/>
            <h:outputText value="Description:"/>
            <br/>
            <h:inputText value="#{company_overview.jobDescription}"/>
            <br/>
            <h:outputText value="Expiration Date:"/>
            <br/>
            <h:inputText t:type="datetime-local" value="#{company_overview.jobExpirationDate}">
                <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm"/>
            </h:inputText>
            <br/>
            <h:commandButton value="Submit"  action="#{company_overview.addNewJob(userlogin.username)}"/>
        </h:form>
    </h:body>
</html>
