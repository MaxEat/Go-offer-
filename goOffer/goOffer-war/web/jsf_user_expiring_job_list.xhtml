<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:dataTable rendered="true" border="1" id="dataTableTest" value="#{user_controller.expiredList}" var="job">
                    <f:facet name="header">
                        <h:outputText value="Expiring Jobs:" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>	
                        <h:outputText value="#{job.jobID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>	
                        <h:outputText value="#{job.jobName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Location"/>
                        </f:facet>	
                        <h:outputText value="#{job.location}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>	
                        <h:outputText value="#{job.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>	
                        <h:outputText value="#{job.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Expiration Date"/>
                        </f:facet>	
                        <h:outputText value="#{job.expirationDate}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="apply" action="#{user_controller.applyJob(login_overview.username, job)}">
                            <f:param name="applyJobID" value="#{job.jobID}"/>
                        </h:commandButton>
                    </h:column>   
                </h:dataTable>
        </f:view>
    </h:body>
</html>
