<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="dataTableForm">
                <h:dataTable rendered="true" border="1" id="dataTableTest" value="#{user_controller.getInterviews(login_overview.username)}" var="interview">
                    <f:facet name="header">
                        <h:outputText value="My Interviews, do not forge:" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>	
                        <h:outputText value="#{interview.jobID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Interview Date"/>
                        </f:facet>	
                        <h:outputText value="#{interview.interview_date}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
