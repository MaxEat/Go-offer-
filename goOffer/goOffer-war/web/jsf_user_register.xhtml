<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Username"/>
            <br/>
            <h:inputText id = "username" value="#{login_overview.username}">
                <f:validator validatorId="goOffer.validators.UsernameValidator" />
            </h:inputText>
            <h:message for="username" style="color:red" />
            <br/>
            <h:outputText value="Password"/>
            <br/>
            <h:inputSecret id = "password" value="#{login_overview.password}">
                <f:validateLength minimum = "6" maximum = "12"/>
            </h:inputSecret>
            <h:message for="password" style="color:red" />
            <br/>
            <h:commandButton value="Register" action="jsf_register_choose_role" />
            <br/>
            <h:outputText value="#{login_overview.username}"/>
        </h:form>
    </h:body>
</html>
