<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="#{company_overview.jobId}"></h:outputText>
            <h:form id="dataTableForm">
                <h:dataTable rendered="true" border="1" id="dataTableTest" value="#{company_overview.seeApplicant(company_overview.jobId)}" var="user">
                    <f:facet name="header">
                        <h:outputText value="Applicants:" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="username"/>
                        </f:facet>	
                        <h:outputText value="#{user.username}"/>
                    </h:column>
                    <h:column>
                        <h:inputText  t:type="datetime-local" value="#{messageModel.interviewDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm"/>
                        </h:inputText>
                        <h:commandButton value="invite interview" action="#{messageController.sendMsg(user.username, company_overview.jobId)}"/>
                    </h:column>   
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
