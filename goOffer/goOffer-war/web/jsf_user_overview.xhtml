<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hello, this is the your personal overview</title>
    </h:head>
    <h:body>
        <h:outputText value="Hello, #{login_and_register.username} !"/>
        <f:view>
            <h:form id="dataTableForm">
                <h:dataTable rendered="true" border="1" id="dataTableTest" value="#{user_overview.getAppliedJobsWithUsername(login_and_register.username)}" var="job">
                    <f:facet name="header">
                        <h:outputText value="My Applying Jobs:" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>	
                        <h:outputText value="#{job.jobID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>	
                        <h:outputText value="#{job.jobName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Location"/>
                        </f:facet>	
                        <h:outputText value="#{job.location}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>	
                        <h:outputText value="#{job.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>	
                        <h:outputText value="#{job.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Expiration Date"/>
                        </f:facet>	
                        <h:outputText value="#{job.expirationDate}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="delete" action="#{user_overview.deleteJob(login_and_register.username)}">
                            <f:param name="deleteJobID" value="#{job.jobID}" />
                        </h:commandButton>
                    </h:column>   
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
